<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inventory Management System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #23272b;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-title {
            font-size: 2rem;
            font-weight: 800;
            color: #1976d2;
            margin-bottom: 1.5rem;
        }
        .signup-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .signup-form input {
            background: #23272b;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        .signup-form button {
            background: #343a40;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-form button:hover {
            background: #495057;
        }
        .signup-message, .signup-error {
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        .signup-message {
            color: #43cea2;
        }
        .signup-error {
            color: #ff6b6b;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #1976d2;
            text-align: center;
        }
        .login-link a {
            color: #1976d2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">Create Account</div>
        {% if error %}
            <div class="signup-error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="signup-message">{{ message }}</div>
        {% endif %}
        <form class="signup-form" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
